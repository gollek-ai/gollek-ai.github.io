<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}Gollek</title>
  <meta name="description" content="Gollek SDK and CLI documentation for local and cloud inference workflows.">
  <script>
    (function () {
      try {
        var stored = localStorage.getItem('gollek-theme');
        var prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
        var theme = stored || (prefersLight ? 'light' : 'dark');
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js" defer></script>
  <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
</head>
<body>
  <div class="site-bg" aria-hidden="true"></div>

  <header class="site-header">
    <div class="container header-inner">
      <a href="{{ '/' | relative_url }}" class="brand">Gollek</a>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="{{ '/docs/' | relative_url }}">Docs</a>
        <a href="{{ '/blog/' | relative_url }}">Blog</a>
        <a href="{{ '/docs/cli-installation' | relative_url }}">Install</a>
        <a href="{{ '/features/' | relative_url }}">Features</a>
        <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle theme">Theme</button>
        <a href="https://github.com/bhangun/gollek">GitHub</a>
      </nav>
    </div>
  </header>

  <main class="container content-shell">
    <article class="content-card">
      {{ content }}
    </article>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <span>Gollek AI Docs</span>
      <a href="https://github.com/bhangun/gollek">bhangun/gollek</a>
    </div>
  </footer>
</body>
</html>
